name: Build Project Only

on:
  push:
    branches:
      - main  # Runs whenever code is pushed to the main branch

env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --force
        env:
          CI: false

      - name: Build complete
        run: echo "Project built successfully. No deployment configured."
